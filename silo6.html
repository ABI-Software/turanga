<!DOCTYPE html>
<html lang="en" style="height:100%">
	<head>
		<title>MedTech CORE - Lung Simulation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta property="og:url"			  content="http://sites.bioeng.auckland.ac.nz/silo6_lung/" />
		<meta property="og:type"		  content="website" />
		<meta property="og:title"		  content="Personalised Lung Estimation and Visualisation." />
		<meta property="og:description"	  content="Using parameters from an individual estimate the state of the lung and provide a 3D visualisation representative of the individual." />
		<meta property="og:image"		  content="images/lungapp.jpg" />
		<link rel="stylesheet" type="text/css" href="styles/common.css">
		<link rel="stylesheet" type="text/css" href="styles/buttons.css">
		<link rel="stylesheet" type="text/css" href="styles/overlay.css">
		<link rel="stylesheet" type="text/css" href="styles/fonts.css">
	</head>
	<body class="expand vbox viewport" style="position: relative;">
		<section id="main_section" class="expand">
			<!--
				<div id="medtechbackground" class="FullSize medtechbackground"></div>
			-->
			<div id="loadingOverlay" class="loadingOverlay pageOverlay CentreText" style="opacity: 0; color: black;"></div>
			<div id="zinc_window" class="pointerCursor"></div>
			<div id="navcontent">
				<div id="navcontent_page_0" class="toggleByPageNumber page_0"></div>
				<div id="navcontent_page_1" class="toggleByPageNumber page_1"></div>
				<div id="navcontent_page_2" class="toggleByPageNumber page_2"></div>
				<div id="navcontent_page_3" class="toggleByPageNumber page_3"></div>
				<div id="navcontent_page_4" class="toggleByPageNumber page_4"></div>
			</div>
			<div id="fundingLogos" class="logos" style="background-color: white;">
				<a href="http://www.abi.auckland.ac.nz/en.html">
					<img src="images/abi-hc-rgb.png" style="width:100%"/>
				</a>
				<a href="http://www.turanga.org.nz/">
					<img src="images/turanga_banner_0_transparent.png" style="width:100%;"/>
				</a>
			</div>
			<div id="startAgain" class="start_again_button HomeButton button" onclick="startAgain();">
				<h1>p</h1>
			</div>
			<div id="reset_button" class="button" onclick="resetViewButtonClicked();">
				<img src="styles/images/reset_button.png" style="width: 100%"/>
			</div>
			<div id="surfaceButton" class="surface_button view_button button" onclick="modelButtonClicked('Surface');">
				<h1>View <i>Lung Surface</i></h1>
			</div>
			<div id="airwaysButton" class="airways_button view_button button" onclick="modelButtonClicked('Airways');">
				<h1>View <i>Airways</i></h1>
			</div>
			<div id="actionButton" class="ActionButton button">
				<div class="toggleByPageNumber page_0" onclick="setPage(1);">
					<h1>Start <i> My interactive lung</i></h1>
				</div>
				<div class="toggleByPageNumber page_1" onclick="setPage(2);">
					<h1>Next <i>My interactive lung</i></h1>
				</div>
				<div class="toggleByPageNumber page_2" onclick="setPage(3);">
					<h1>Next <i>My interactive lung</i></h1>
				</div>
				<div class="toggleByPageNumber page_3" onclick="setPage(4);">
					<h1>What <i>Happens when I smoke?</i></h1>
				</div>
				<div class="toggleByPageNumber page_4" onclick="setPage(0);">
					<h1>Home <i>(Start again)</i></h1>
				</div>
			</div>
			<div id="age_input" class="toggleByPageNumber page_1" style="color: #4A4A5B;">
				<div style="display: inline-block; text-align: right;"><p>Enter<br />your age</p></div>
				<div class="AdderButton">
					<div class="PlusButton button" onclick="addClicked(this);"></div>
					<div class="MinusButton button" onclick="subClicked(this);"></div>
					<div class="ValueDisplay"></div>
				</div>
			</div>
			<div id="height_input" class="toggleByPageNumber page_1" style="display: inline-block; color: #4A4A5B;">
				<div class="AdderButton">
					<div class="PlusButton button"></div>
					<div class="MinusButton button"></div>
					<div class="ValueDisplay"></div>
				</div>
				<div style="display: inline-block;"><p>Enter<br />your height</p></div>
			</div>
			<div id="gender_input" class="toggleByPageNumber page_1" style="display: inline-block; color: #4A4A5B; text-align: right;">
				<div style="display: inline-block;"><p>Enter<br />your gender</p></div>
				<div class="AdderButton">
					<div class="MaleButton button" onclick="maleClicked(this);"></div>
					<div class="FemaleButton button" onclick="femaleClicked(this);"></div>
					<div class="ValueDisplay"></div>
				</div>
			</div>
			<div id="fev_input" class="toggleByPageNumber page_2" style="display: inline-block; color: #4A4A5B;">
				<div style="display: inline-block; text-align: right;"><p>Enter<br />your FEV</p></div>
				<div class="AdderWideButton">
					<div class="PlusButton button" onclick="addClicked(this);"></div>
					<div class="MinusButton button" onclick="subClicked(this);"></div>
					<div class="ValueWideDisplay"></div>
				</div>
			</div>
			<div id="play_pause_button" class="toggleByPageNumber page_3" style="display: inline-block; color: #4A4A5B;">
				<div style="display: inline-block; text-align: right;"><p>Simulated<br />lung age</p></div>
				<div class="AdderButton">
					<div class="PlayButton button" onclick="playPauseClicked(this);"></div>
					<div class="ResetPlayButton button" onclick="resetPlayClicked(this);"></div>
					<div class="ValueDisplay"></div>
				</div>
			</div>
		</section>
		<script src="js/three.min.js"></script>
		<script src="js/zinc_threejs_control.js"></script>
		<script src="js/zinc_3js_renderer.js"></script>
		<script src="js/Detector.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" data-dojo-config="async: 1, parseOnLoad: true" ></script>
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<script src="js/globals.js"></script>
		<script src="js/overlay.js"></script>
		<script src="js/layout.js"></script>
		<script src="js/buttons.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
