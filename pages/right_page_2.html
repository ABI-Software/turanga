<p>In the graph the <font color="blue">Blue</font> line is air and the <font color="red">Red</font> line is blood.</p>
<p>The colours show how much air gets to the gas exchange units. In the model colours towards <font color="blue">Blue</font> is low, and colours toward <font color="red">Red</font> is high.</p>
